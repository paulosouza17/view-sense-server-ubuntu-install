viewsense:
  api_url: "https://dwtzkynjbcwrdqlnmktj.supabase.co/functions/v1/ingest-detections"
  api_key: "SUA_CHAVE_AQUI"
  send_interval_seconds: 1200 # 20 Minutos (Economia máxima de requests)
  batch_size: 500 # Acumula bastante antes de enviar (Menos invocação da Edge)
  heartbeat_interval_seconds: 300 # Heartbeat a cada 5 min (menos ruído)
  roi_sync_interval_seconds: 300 # Sync a cada 5 min

cameras:
  - id: "uuid-da-camera-no-viewsense"
    name: "Camera Entrada"
    stream_url: "rtsp://usuario:senha@192.168.1.100:554/stream"
    fps: 10
    model: "yolov8n.pt"
    confidence_threshold: 0.5
    classes: [0, 2, 3, 5, 7] # person, car, motorcycle, bus, truck (COCO indices)
    roi_id: "uuid-da-roi-no-viewsense"
    counting_lines:
      - name: "Linha Principal"
        start: [100, 400]
        end: [600, 400]
        direction: "in_out"
    # Dwell Time / Occupancy Zones
    zones:
      - id: "zone-frente-loja"
        name: "Frente Loja"
        # Polygon points [x, y]
        points: [[100, 400], [600, 400], [600, 600], [100, 600]] 
        min_dwell_time: 1.0 # Seconds
